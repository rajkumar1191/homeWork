<ion-content no-padding class="background-gradient">
    <span class="banner">
        <img src="assets/img/banner.jpg"/>      
        <span class="liveText">
            <h2 text-left>{{liveDetails}}</h2>
        </span>  
    </span>
    
    <ion-list class="listPadding" no-padding>
        <ion-grid>
            <ion-row>
                <ion-col col-6>
                    <ion-item class="homework" no-lines (click)="pageNav('h')">
                        <button ion-item text-center>
                            Home Work
                        </button> 
                    </ion-item> 
                </ion-col>
                <ion-col col-6>
                    <ion-item class="events" no-lines (click)="pageNav('e')">
                        <button ion-item text-center>
                            Events
                        </button> 
                    </ion-item> 
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-6>
                    <ion-item class="news" no-lines (click)="pageNav('n')">
                        <button ion-item text-center>
                            News
                        </button> 
                    </ion-item> 
                </ion-col>
                <ion-col col-6>
                    <ion-item class="feedback" no-lines (click)="pageNav('f')">
                        <button ion-item text-center>
                            Feedback
                        </button> 
                    </ion-item> 
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-list>
</ion-content>
