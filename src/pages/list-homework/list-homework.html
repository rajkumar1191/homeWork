<ion-header>
  <ion-toolbar color="header">
      <ion-title text-center *ngIf="data=='Home Work'">Home Work</ion-title>
      <ion-title text-center *ngIf="data=='Events'">Events</ion-title>
      <ion-title text-center *ngIf="data=='News'">News</ion-title>
      <ion-title text-center *ngIf="data=='Feedback'">Feedback</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content no-padding class="background-gradient">
  <ion-list>
    <ion-item>
      <ion-label stacked>Select Date</ion-label>
      <ion-select [(ngModel)]="selectedDate">
        <ion-option *ngFor="let fixtures of matchDateDetails let i=index"  [selected]="selectedDate == fixtures.date" [value]="fixtures.date">{{fixtures.dateStr}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
    <div *ngFor="let fixtures1 of matchDateDetails " text-wrap>    
    <div class="div-container" [hidden]="selectedDate != fixtures1.date">
      <span *ngFor="let fixture of fixtures1.matches let i=index">
        <ion-list (click)="toggleGroup(i)" *ngIf="data=='Mens' ? fixture.groupMatches.categories[0].matches.length > 0 : (data=='Womens' ? fixture.groupMatches.categories[1].matches.length > 0 : fixture.groupMatches.categories[2].matches.length > 0)">
          <ion-item [color]="fixture.Group == 'Group A'? 'vari1' : (fixture.Group == 'Group B'? 'vari2' : (fixture.Group == 'Group C'? 'vari3' : (fixture.Group == 'Group D'? 'vari4' : (fixture.Group == 'Group E'? 'vari5' : (fixture.Group == 'Group F'? 'vari6' : (fixture.Group == 'Group G'? 'vari7' : 'vari8' ))))))" >
            <ion-row>
              <ion-col col-12 text-left class="time"><h2 text-left>{{fixture.Group}}</h2></ion-col>
            </ion-row>
          </ion-item>
        </ion-list>
        <span *ngFor="let category of fixture.groupMatches.categories">
          <span *ngFor="let match of category.matches">
            <ion-card no-padding  [hidden]="!isGroupShown(i)" color="vari2" *ngIf="data==category.category" [color]="fixture.Group == 'Group A'? 'vari1' : (fixture.Group == 'Group B'? 'vari2' : (fixture.Group == 'Group C'? 'vari3' : (fixture.Group == 'Group D'? 'vari4' : (fixture.Group == 'Group E'? 'vari5' : (fixture.Group == 'Group F'? 'vari6' : (fixture.Group == 'Group G'? 'vari7' : 'vari8' ))))))">
                <ion-card-content no-padding>
                  <ion-grid>
                <ion-row>
                 <ion-col>
                    <ion-row>
                      <ion-col class="team" col-8 text-left>{{match.Team1}} </ion-col>
                      <ion-col col-1 text-right>
                        <ion-row><span *ngIf="match.Result=='Team1'"><ion-icon name="trophy" color="gold1" text-right></ion-icon></span></ion-row>
                      </ion-col>
                      <ion-col col-1 *ngFor="let scores of match.Score"  text-right>
                        <ion-row *ngIf="scores[0] != -1"><span *ngIf="scores[1] != -1">{{scores[0]}}</span><span *ngIf="scores[1] == -1">WO</span></ion-row>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col class="team" col-8 text-left>{{match.Team2}} </ion-col>
                      <ion-col col-1 text-right>
                        <ion-row><span *ngIf="match.Result=='Team2'"><ion-icon name="trophy" color="gold1" text-right></ion-icon></span></ion-row>
                      </ion-col>
                      <ion-col col-1 *ngFor="let scores of match.Score"  text-right>
                        <ion-row *ngIf="scores[1] != -1"><span *ngIf="scores[0] != -1">{{scores[1]}}</span><span *ngIf="scores[0] == -1">WO</span></ion-row>
                      </ion-col>
                    </ion-row>
                  </ion-col>
                </ion-row>
              </ion-grid>   
              <ion-row *ngFor="let scores of match.Score">
                <ion-col text-right *ngIf="scores[0] == -1 || scores[1] == -1">*WO - Walk Over</ion-col>
              </ion-row>         
                </ion-card-content>
              </ion-card>
          </span>
        </span>
      </span>
    </div>
    <div [hidden]="selectedDate != fixtures1.date">
      <ion-list *ngIf="data=='Mens' ? fixtures1.mencount == 0 : (data=='Womens' ? fixtures1.womencount == 0 : fixtures1.mixedcount == 0)">
          <ion-item color="header">
            <ion-row>
              <ion-col col-12 text-left class="time"><h2 text-left>No Results</h2></ion-col>
            </ion-row>
          </ion-item>
        </ion-list>
    </div>
  </div>
</ion-content>
<ion-footer text-center>
  <ion-grid>
    <ion-row>
      <ion-col text-left col-9>
          powered by - <ion-icon name="ionic" color="header"></ion-icon> Ionic Framework
      </ion-col>
      <ion-col text-right col-3>
        Mobile CoE 
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
